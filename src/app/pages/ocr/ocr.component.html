<div class="row">
    <div class="col-md-12">
        <div class="row">
            <div class="col-md-8 marTop55">
                <h4>OCR Status</h4>
                <div class="progress ">
                    <div id="myProgress">
                        <progress-bar [value]="ocrProgressBarVal" [max]="100"></progress-bar>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <table style="width:100%">
                    <tr>
                        <th class="text-center">Status</th>
                        <th class="text-center">Result</th>
                    </tr>
                    <tr *ngFor="let x of ocrStatusList">
                        <td *ngIf="x.status" class="text-center">{{x.status}}</td>
                        <td class="text-center" *ngIf="x.success && !x.successStatus">
                            <i class="text-center success-mark  glyphicon glyphicon-ok"></i>
                        </td>
                        <td class="text-center" *ngIf="!x.success && !x.successStatus">
                            <i class="text-center fail-mark glyphicon glyphicon-ban-circle"></i>
                        </td>
                        <td class="text-center" *ngIf="x.successStatus">
                            <i class="text-center fail-mark glyphicon glyphicon-ban-remove"></i>
                        </td>
                    </tr>
                </table>
            </div>
        </div>

        <div class="row marTop25">
            <div class="col-md-8">
                <h4>ML Status</h4>
                <div class="progress">
                    <progress-bar [value]="mlProgressBarVal" [max]="100"></progress-bar>
                </div>
            </div>
            <div class="col-md-4">
                <table style="width:100%; margin-top: 14px;">
                    <tr>
                        <th class="text-center">Status</th>
                        <th class="text-center">Result</th>
                    </tr>
                    <tr *ngFor="let x of mlStatusList">
                        <td *ngIf="x.status" class="text-center">{{x.status}}</td>
                        <td class="text-center" *ngIf="x.success">
                            <i class="text-center success-mark  glyphicon glyphicon-ok"></i>
                        </td>
                        <td class="text-center" *ngIf="!x.success">
                            <i class="text-center fail-mark glyphicon glyphicon-ban-circle"></i>
                        </td>
                    </tr>
                </table>
            </div>

        </div>

        <div class="row marTop10">
            <h4 class="marTop25 custmargin">Download output file with assignments</h4>
            <div class="col-md-12">
                <!-- <button id="download" class="btn btn-primary pull-right" (click)="downloadFile()"> Download</button> -->
                <button class="btn btn-info pull-left marTop10" (click)="downloadFile()" [disabled]="disableDownloadbutton">
                    <img src="../../assets/files/excel.png" class="img-thumbnail">
                    <!-- <button type="button" class="btn btn-default btn-sm"> -->
                    Download
                    <!-- </button> -->
                </button>
            </div>


        </div>
    </div>
</div>
