<div class="col-sm-10 marTop30">
    <div class="col-sm-3">
        <p>From Date</p>
        <input id="fromDate" type="date" [(ngModel)]="dates.fromDate" (change)="onSelectDate('from')">
    </div>
    <div class="col-sm-3">
        <p>To Date</p>
        <input id="toDate" type="date" [(ngModel)]="dates.toDate" (change)="onSelectDate('to')" />
    </div>

</div>

<div class="col-sm-12 marTop30">
    <div class="col-sm-2">
        <button type="button" class="btn btn-success" (click)="onSearchByDates()">Search</button>
    </div>

    <div class="col-sm-2" *ngIf="isShowResetButton">
        <button type="button" class="btn btn-default" (click)="onReset()">Reset</button>
    </div>

</div>
<div class="marTop30 col-sm-12">

    <p-table [value]="analyticsData">
        <ng-template pTemplate="header">
            <tr>
                <th>Sr No</th>
                <th>Date</th>
                <th>Count</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-ri="rowIndex" let-val>
            <tr>
                <td>{{ri + 1 }}</td>
                <td>
                    <a routerLink="/analytics-on-date/{{val.date}}" style="cursor:pointer">
                        {{val.date}}
                    </a>
                </td>
                <td>{{val.count}}</td>
            </tr>
        </ng-template>
    </p-table>
</div>
